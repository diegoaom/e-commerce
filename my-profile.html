  <main>
    <div class="container">
      <div class="head d-flex justify-content-between">
        <div class="col profile-header">
          <h1 class="mt-5">Perfil</h1>
        </div>
        <div class="col profile-img-container">
          <img class="img-thumbnail profile-img" id="prof-img" src="./img/img_perfil.png" alt="">
        </div>
      </div>
      <form id="profile" novalidate>
        <div class="row profile-form">
          <div class="col-6">
            <div>
              <label for="nombreInput" class="form-label">Primer nombre*</label>
              <input type="text" class="form-control" id="nombreInput" required>
              <div class="invalid-feedback">
                Ingresa un nombre.
              </div>
            </div>
          </div>
          <div class="col-6">
            <div>
              <label for="segundoNombreInput" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" id="segundoNombreInput">
            </div>
          </div>
          <div class="col-6">
            <div>
              <label for="apellidoInput" class="form-label">Primer apellido*</label>
              <input type="text" class="form-control" id="apellidoInput" required>
              <div class="invalid-feedback">
                Ingresa un apellido.
              </div>
            </div>
          </div>
          <div class="col-6">
            <div>
              <label for="segundoApellidoInput" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="segundoApellidoInput">
            </div>
          </div>
          <div class="col-6">
            <div>
              <label for="emailInput" class="form-label">E-mail*</label>
              <input type="email" class="form-control" id="emailInput" required>
              <div class="invalid-feedback">
                Ingresa un e-mail.
              </div>
            </div>
          </div>
          <div class="col-6">
            <div>
              <label for="telefonoInput" class="form-label">Telefono de contacto</label>
              <input type="number" class="form-control" id="telefonoInput">
            </div>
          </div>
          <div class="col-6 offset-6">
            <label for="profileIMG" class="form-label">Imagen de perfil</label>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="profileIMG">
            </div>
          </div>
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary mt-5">Guardar cambios</button>
        </div>
      </form>
    </div>
  </main>
