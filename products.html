  <main class="pb-5 container">
    <div class="text-center p-4">
      <h2 id="productCategory"></h2>
      <p class="lead">Verás aquí todos los productos sobre <span id="productCategory2"></span></p>
    </div>
    <div class="row">
      <div class="col text-end">
        <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
          <input type="radio" class="btn-check" name="options" id="sortAscCost">
          <label class="btn btn-light" for="sortAscCost"><i class="fas fa-sort-amount-up mr-1"></i>$</label>
          <input type="radio" class="btn-check" name="options" id="sortDescCost">
          <label class="btn btn-light" for="sortDescCost"><i class="fas fa-sort-amount-down mr-1"></i>$</label>
          <input type="radio" class="btn-check" name="options" id="sortByRelevance">
          <label class="btn btn-light" for="sortByRelevance"><i class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
        </div>
      </div>
    </div>
    <div class="col p-0 container">
      <div class="row container p-0 m-0 product-controls">
        <div class="col-3 mb-3">
          <div class="form-floating">
            <input type="search" class="form-control" id="product-search" placeholder="buscador">
            <label for="buscador">Buscador</label>
          </div>
        </div>
        <div class="col">
          <p class="font-weight-normal text-end my-2">Precio</p>
        </div>
        <div class="col">
          <input class="form-control" type="number" placeholder="min." id="rangeFilterCostMin">
        </div>
        <div class="col">
          <input class="form-control" type="number" placeholder="máx." id="rangeFilterCostMax">
        </div>
        <div class="col-1 p-0 filter-clear">
          <div class="btn-group" role="group">
            <button class="btn btn-light btn-block" id="rangeFilterCost">Filtrar</button>
            <button class="btn btn-link btn-sm" id="clearFilter">Limpiar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="container">

    </div>
