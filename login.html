<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="login-background">
  <main>
    <div class="container">
      <div class="card mt-5 mb-5 login-card">
        <div class="login-img-container">
          <img class="login-img" src="/img/login2.png" alt="">
        </div>
        <h1 class="mb-1 inicio-sesion">Inicio de sesión</h1>
        <div class="login">

          <div class="form-floating account-input">
            <input type="email" class="form-control" id="account-email" placeholder="Email" required>
            <label for="email">Email</label>
          </div>

          <div class="form-floating account-input">
            <input class="form-control" id="account-password" placeholder="Contraseña" required>
            <label for="password">Contraseña</label>
          </div>
          <div class="login-buttons">
            <button class="btn btn-primary button-inicio" type="button" id="logBtn">Ingresar</button>
            <button class="btn btn-lg btn-google btn-block text-uppercase btn-outline google-button" type="button"
              id="googleBtn">
              <img src="https://img.icons8.com/color/16/000000/google-logo.png">Ingresar con Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alertEmpty">
    <p class="alert-text">Ninguno de los campos puede estar vacio.</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
